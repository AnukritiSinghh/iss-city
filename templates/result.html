<!DOCTYPE html>
<html>
<head>
	<title>THE ISS PAGE</title>
  <style>
    #list{
        }

  </style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Image and text -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand" href="/" style="color: white;font-family: monospace;font-size: 150%">ISS CITY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/city" style="color: white">CITY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/coord" style="color: white">COORDINATES</a>
      </li>
       </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container" style="margin-top:10%">
	<div>ENTER COORDINATES OF THE CITY/COUNTRY:</div>
<form style="margin-top:1%" method="POST" action="/coord">
  <div class="row">
    <div class="col">
      <input type="text" name="lat" class="form-control" placeholder="Latitude" required="">
    </div>
    <div class="col">
      <input type="text" name="lon" class="form-control" placeholder="Longitude" required="">
    </div>
    <div class="col">
    	  	 <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>

</div>
 <div class="container" style="margin-top: 1%">


{% if flag == 0 %}
<div class="alert alert-success" role="alert">
    <p> The ISS will have {{len}} passes over {{city}} today/tomorrow:</p>
{%for i in range(0, len)%} 


    <li id='list'>{{passes[i]}}</li> 
{%endfor%} 
{% endif %}
{% if flag==1 %}
<div class="alert alert-danger" role="alert">
  Please enter valid cordinates!
</div>
{% endif %}
</div>
</body>
</html>
